<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <title>BMW Survey</title>
  </head>
  <body>
    <label class="results__input--label" for="results__input">&nbsp;</label>
    <input type="checkbox" id="results__input" class="results__input" />

    <div class="results__popup">
      <div class="wrapper">
        <div class="results">
          <h3 class="results--titles">Results</h3>
        </div>
        <canvas class="chart" id="myChart" class="chart--pie"></canvas>

        <div class="results">
          <h3 class="results--titles">Targetables Percentages</h3>
        </div>
        <canvas class="chart" id="barChart"></canvas>

        <div class="results">
          <h3 class="results--titles">
            Model distribution of all BMW models entered
          </h3>
        </div>
        <canvas class="chart" id="horizontalChart"></canvas>

        <div class="results">
          <h3 class="results--titles" id="header"></h3>
        </div>
      </div>
    </div>

    <header class="header">
      <img
        class="header--logo"
        src="logos/bmw-2-logo-svg-vector.svg"
        alt="BMW Logo"
      />
    </header>
    <main>
      <form class="form" id="form" action="">
        <div class="form__state">
          <label class="form--label" id="age--label" for="age">Age</label>
          <input
            class="form--input"
            type="number"
            name="age"
            id="age"
            min="0"
            max="100"
          />
          <label class="form--label" for="gender">Gender</label>
          <select class="form__select" name="gender" id="gender">
            <option class="form__select--option" value="m">Male</option>
            <option class="form__select--option" value="f">Female</option>
            <option class="form__select--option" value="other">Other</option>
          </select>
        </div>

        <button href="#" class="btn" type="submit" id="continue">
          Continue &rarr;
        </button>

        <!--
           <label class="form--label" for="licence"
          >Do you own a car driving license?</label
        >
        <select class="form__select" name="licence" id="licence">
          <option class="form__select--option" value="yes">Yes</option>
          <option class="form__select--option" value="no"
            >No, I prefer using other transport</option
          >
        </select>

        <label class="form--label" for="first-car"
          >Is this your first car?</label
        >
        <select class="form__select" name="first-car" id="first-car">
          <option class="form__select--option" value="yes">Yes</option>
          <option class="form__select--option" value="no">No</option>
        </select>

        <label class="form--label" for="drive-train"
          >Which drivetrain do you prefer?</label
        >
        <select class="form__select" name="drive-train" id="drive-train">
          <option class="form__select--option" value="FWD">FWD</option>
          <option class="form__select--option" value="RWD">RWD</option>
          <option class="form__select--option" value="idk">I don't know</option>
        </select>

        <label class="form--label" for="drifting"
          >Do you care about drifting?</label
        >
        <select class="form__select" name="drifting" id="drifting">
          <option class="form__select--option" value="yes">Yes</option>
          <option class="form__select--option" value="no">No</option>
        </select>

        <label class="form--label" for="bmws-driven"
          >How many BMWs did you drive?</label
        >
        <input
          class="form--input"
          type="number"
          name="bmws-driven"
          id="bmws-driven"
          min="0"
        />

        <label class="form--label" for="bmw-models-driven"
          >Which BMW did you drive?</label
        >
        <input class="form--input" type="text" id="bmw-models-driven" />
      --></form>
      <div class="popup">
        <p class="popup--close">&times;</p>
        <h1 class="popup--msg">Thank you for your interest in helping BMW.</h1>
      </div>
    </main>
    <script src="dist/js/bundle.js"></script>
  </body>
</html>
